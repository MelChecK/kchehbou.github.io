
<!DOCTYPE html>
<html>

<head>
	<title>leaflet-elevation.js</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style>
		html,
		body,
		#map,
		#elevation-div {
			height: 100%;
			width: 100%;
			padding: 0px;
			margin: 0px;
		}
	</style>

	<!-- D3.js -->

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.2/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.3.2/dist/leaflet.js"></script>
<script src="leaflet.label.js"></script>
 
	<script src="https://unpkg.com/d3@4.13.0/build/d3.min.js" charset="utf-8"></script>
 
	<!-- Leaflet (JS/CSS) -->
 	<!-- leaflet-ui -->
  
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.2/dist/leaflet.css" />
  
 <script src="https://unpkg.com/leaflet@1.3.2/dist/leaflet.js"></script>

	<!-- leaflet-geometryutil -->
	<script src="https://unpkg.com/leaflet-geometryutil@0.9.1/src/leaflet.geometryutil.js"></script>

	<!-- leaflet-distance-marker -->
	<link rel="stylesheet" href="https://unpkg.com/@raruto/leaflet-elevation@0.3.9/libs/leaflet-distance-marker.min.css" />
	<script src="https://unpkg.com/@raruto/leaflet-elevation@0.3.9/libs/leaflet-distance-marker.min.js"><script>src="https://unpkg.com/leaflet@1.3.2/dist/leaflet.js"></script>
    

	<!-- leaflet-gpx -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.js"></script>
  	<script src="https://kchehbou.github.io/js/leaflet-ui.js"></script>

	<!-- leaflet-gpxgroup -->
	<script src="https://kchehbou.github.io/js/leaflet-gpxgroup.min.js"></script>
  


	<!-- leaflet-elevation -->
	<link rel="stylesheet" href="https://unpkg.com//@raruto/leaflet-elevation@0.3.4/leaflet-elevation.min.css" />
	<script src="https://kchehbou.github.io/js/leaflet-elevation.min.js"></script>

  
	<!-- leaflet-locatecontrol -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol@0.67.0/dist/L.Control.Locate.min.css" />
	<script src="https://unpkg.com/leaflet.locatecontrol@0.67.0/dist/L.Control.Locate.min.js"></script>

	<style>
		.leaflet-control-locate a {
			background-image: url(https://unpkg.com/@raruto/leaflet-elevation@0.3.9/images/elevation-locate.png);
		}

		.leaflet-control-layers-list {
			max-width: 250px;
			max-height: 25vh;
			overflow: auto;
		}

		.leaflet-tooltip {
			font-weight: 700;
		}
		#map {
			height: 75%;
		}
		#elevation-div {
			height: 25%;
			font: 12px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
		}

		.data-summary {
			font-family: "Lucida Grande", "Lucida Sans Unicode", Verdana, Arial, Helvetica, sans-serif;
			font-size: 12px;
			position: absolute;
			bottom: 0;
			left: 45px;
		}

		.data-summary .summaryvalue {
			font-weight: bold;
		}
		.chart-placeholder {
			top: 20%;
			position: absolute;
			text-align: center;
			left: 0;
			right: 0;
			font-family: "Lucida Grande", "Lucida Sans Unicode", Verdana, Arial, Helvetica, sans-serif;
			font-style: italic;
			opacity: 0.5;
			font-size: 0.9rem;
		}
	</style>

</head>

<body>

	<div id="map"></div>
	<div id="elevation-div" class="leaflet-control elevation"><p class="chart-placeholder">move mouse over a track...</p></div>

	<div id="data-summary" class="data-summary"><span class="totlen"><span class="summarylabel">Total Length: </span><span class="summaryvalue">0</span></span> &mdash; <span class="maxele"><span class="summarylabel">Max Elevation: </span><span class="summaryvalue">0</span></span>
		&mdash; <span class="minele"><span class="summarylabel">Min Elevation: </span><span class="summaryvalue">0</span></span></div>

	<script>
		var opts = {
			map: {
				center: [46.08,-77.45],
				zoom: 10,
				zoomControl: false,
			},
			zoomControl: {
				position: 'bottomleft',
			},
			
			layersControl: {
				options: {
					position: 'topright',
					collapsed: true,
				},
			},
			scaleControl: {
				options: {
					width: 200,
					position: 'bottomright',
					imperial: false,
				},
			},
			locateControl: {
				options: {
					position: "bottomright",
				},
			},

			parkings: {
				options: {
					icon: {
						iconUrl: 'https://kchehbou.github.io/points/parking.jpg',
						iconSize: [14, 14],
            
					},
				},
			},
      chalets1: {
				options: {
					icon: {
						iconUrl: 'https://kchehbou.github.io/points/chalets.jpg',
						iconSize: [18, 18],
					},
				},
			},
      polygons: {
        options:{
        weight:0.1,        
      },
      },
			elevation: {
				options: {
					theme: 'purple-theme',
					// width: 500,
					detachedView: true,
					elevationDiv: '#elevation-div',
				},
			},
		};
				var trails = [
			"https://kchehbou.github.io/Trails/silverspoontrailsystem.gpx",
         "https://chibrams.github.io/Trails/DLoopJson.gpx",			"https://chibrams.github.io/Trails/MLoopJson.gpx",
"https://chibrams.github.io/Trails/MountMartinTrail.gpx",			"https://chibrams.github.io/Trails/ChalkRiver.gpx",	"https://chibrams.github.io/Trails/DRWalkingTrail.gpx",
"https://chibrams.github.io/Trails/HLoopJson.gpx",
"https://kchehbou.github.io/Trails/ChalkRiverDigit.gpx", "https://kchehbou.github.io/Trails/LoopS.gpx", "https://kchehbou.github.io/Trails/DMLoop.gpx",   "https://kchehbou.github.io/Trails/RaysJunction.gpx",

];

		var parkings = [
			{latlng:[46.08993,-77.475383],name:'Parking'},
			{latlng:[46.086276,-77.462525],name:'Parking'},
			{latlng:[46.086621,-77.470225],name:'Parking'},
			{latlng:[46.106286,-77.491299],name:'Parking'},
			{latlng:[46.10296,-77.485561],name:'Parking'},
			{latlng:[46.102384,-77.478764],name:'Parking'},
			{latlng:[46.015874,-77.448013],name:'Parking'},
			{latlng:[46.100682,-77.480769],name:'Parking'},
		];
    
  
var chalets1 = [{latlng:[46.1065788,-77.4889035],name:'Chalet'},{latlng:[46.1026419,-77.4791419],name:'Chalet'},{latlng:[46.0870430,-77.4711718],name:'Chalet'},{latlng:[46.0761104,-77.4598527],name:'Chalet'}
               ];
  //  var chalets2 = 	L.marker([46.1026419,-77.4791419], {icon: greenIcon});
	//	var chalets3 = 	L.marker([46.0870430,-77.4711718], {icon: greenIcon});
    
var polygons=	L.polygon([
[46.0792092,-77.4775613],[46.0813527,-77.4804712], [46.0807644,-77.4814732],[46.0785496,-77.4786459],
[46.0792092,-77.4775613]]).bindTooltip('Private Property',{permanent:false,direction:'auto',color: 'red'});
    
		var map = L.map('map', opts.map);

		var baseLayers = {};
    

		var controlZoom = new L.Control.Zoom(opts.zoomControl);
		var controlScale = L.control.scale(opts.scaleControl.options);
		var controlLocate = L.control.locate(opts.locateControl.options);

		var routes = L.gpxGrroup(trails, {
			points: parkings,
			points_options: opts.parkings.options,
      elevation: true,
			elevation_options: {
				theme: "purple-theme",
				detachedView: true,
				elevationDiv: '#elevation-div',
				followPositionMarker: true,
				zFollow: 15,
			},
			legend: true,
			distanceMarkers: false,
      legend_options: {
      position: "topright",
    },
      
		});
    var Polygons = L.gpxGrroup(polygons, {
			points: chalets1,
			points_options: opts.chalets1.options,
			      
		});
 

		map.on('eledata_added eledata_clear', function(e) {
			var p = document.querySelector(".chart-placeholder");
			if(p) {
				p.style.display = e.type=='eledata_added' ? 'none' : '';
			}
		});

		map.on('eledata_added', function(e) {
			var q = document.querySelector.bind(document);
			var track = e.track_info;

			//controlLayer.addOverlay(e.layer, e.name);
			q('.totlen .summaryvalue').innerHTML = track.distance.toFixed(2) + " km";
			q('.maxele .summaryvalue').innerHTML = track.elevation_max.toFixed(2) + " m";
			q('.minele .summaryvalue').innerHTML = track.elevation_min.toFixed(2) + " m";
		});
    

		controlZoom.addTo(map);
    polygons.addTo(map);
		routes.addTo(map);
    Polygons.addTo(map);
    

  
   // chalets2.addTo(map);
   // chalets3.addTo(map);
			
  
map.attributionControl.addAttribution('Map Data: &copy; <a href="https://github.com/adoroszlai">Attila Doroszlai</a> (<a href="https://github.com/adoroszlai/joebed/blob/gh-pages/LICENSE.md">MIT License</a>)');
	</script>

</body>

</html>
